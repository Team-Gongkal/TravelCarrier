<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- content script -->
  <th:block layout:fragment="css"></th:block>

  <link rel="stylesheet" href="../resources/main/css/reset.css">

<body>
  <!-- header fragment 사용하기 -->
  <th:block th:replact="fragments/header :: headerFragment"></th:block>

  <main>

        </a></div>

          <div class="textbox">
            <p class="travel_period">22.10.19-22.10.21</p>
            <p class="travel_city">korea</p>
          </div>
        </a></div>
      <div id="more_thumbnail">
        <a href="#none">
          <div class="plus">
            <span></span>
            <span></span>
          </div>

  </script>
