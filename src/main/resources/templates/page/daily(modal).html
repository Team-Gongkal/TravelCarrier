<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelCarrier</title>

  <link rel="stylesheet" href="../../static/css/reset.css">
  <link rel="stylesheet" href="../../static/css/common.css">
  <link rel="stylesheet" href="../../static/css/header.css">
  <link rel="stylesheet" href="../../static/css/main.css">
  <link rel="stylesheet" href="../../static/css/weekly_form.css">
  <link rel="stylesheet" href="../../static/css/weekly.css">
  <!-- <link rel="stylesheet" href="../../static/css/daily.css"> -->
  <link rel="stylesheet" href="../../static/css/daily(modal).css">

  <!-- XEicon -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

  <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://code.jquery.com/ui/1.8.18/jquery-ui.min.js"></script>
</head>

<body>

  <header>
    <nav>
      <div class="nav">
        <div class="hamburger on">
          <span></span>
          <span></span>
        </div>
        <div class="logo">
          <a href="index.html">
            <img src="../../static/image/header/logo/journal.png" alt="logo">
          </a>
        </div>
      </div>
      <div class="board_link">
        <a href="">Board</a>
      </div>
      <div class="contact_link">
        <a href="">Contact</a>
      </div>
    </nav>
    <div class="navigation"></div>
  </header>
  <!-- utill 유틸 -->
  <div class="utill_menu">
    <div class="notice">
      <img src="../../static/image/header/icon/notification.png" alt="실시간 알림 아이콘">
    </div>
    <div class="profile">
      <a href="#none"></a>
    </div>
  </div>
  <main class="daily">
    <!-- daily 시작화면 UI -->
    <div class="daily_start">
      <div class="sdaily_text">
        <p><b>여행</b>동안 경험했던 <b>소중한 추억</b>을
        </p>
        <p>사진과 함께 남겨주세요</p>
      </div>
      <div class="writing square rectL">
        <div class="circle">
          <img src="../../static/image/daily/icon/pencil.png" alt="edit diary icon">
        </div>
        <span>글쓰기</span>
      </div>
    </div>

    <!--daily-form 데일리 입력 폼/ 전 -->
    <!-- <div class="daily_form_bg">
      <form action="" id="daily_form">
        <div class="Dform_modal">
          <div class="Dform_title">
            <h3>일기장</h3>
            <button class="close">close</button>
          </div>

        </div>
      </form>
    </div> -->
    <!--daily-form 데일리 입력 폼/ 모달창-->
    <div class="daily_form_bg">
      <form action="" id="daily_form">
        <div class="modal_title Dform_title">
          <button class=" close">
            <i class="xi-close xi-2x"></i>
          </button>
          <h3>일기장</h3>
        </div>
        <div class="Dform">
          <div class="default_Dform_imgs">
            <label>
              <div>
                <input type="file" multiple>
                <img src="../../static/image/daily/icon/upload-b.png" alt="">
                <p>클릭하여 파일을 선택하거나</p>
                <p>드래그하여 파일을 업로드해주세요</p>
              </div>
            </label>
          </div>
          <div class="Dform_imgs" style="display: none;">
            <p>이미지를 드래그하여 순서를 편집할 수 있습니다.</p>
            <ul class="Dform_imglist">
              <li id="moreImgLi">
                <input type="file" multiple id="moreImg"></input>
                <label for="moreImg"><i class="xi-plus"></i></label>
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6460.JPG" alt="dailyImg01">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6472.JPG" alt="dailyImg02">
              </li>
              <li id="main" class="clickImg">
                <img src="../../static/image/daily/diary/IMG_6475.JPG" alt="dailyImg03">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6489.JPG" alt="dailyImg04">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6493.JPG" alt="dailyImg05">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6496.JPG" alt="dailyImg06">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6505.JPG" alt="dailyImg07">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6510.JPG" alt="dailyImg08">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6577.JPG" alt="dailyImg09">
              </li>
              <li>
                <img src="../../static/image/daily/diary/IMG_6651.JPG" alt="dailyImg10">
              </li>
            </ul>
          </div>
          <div class="Dform_input">
            <div class="daily_days">
              <ul class="days_tabSlide">
                <li class="Dtab days_num1">
                  <span class="on">DAY1</span>
                </li>
                <li class="Dtab days_num2">
                  <span>DAY2</span>
                </li>
                <li class="Dtab days_num3">
                  <span>DAY3</span>
                </li>
                <li class="Dtab days_num4">
                  <span>DAY4</span>
                </li>
                <li class="Dtab days_num5">
                  <span>DAY5</span>
                </li>
                <li class="Dtab days_num6">
                  <span>DAY6</span>
                </li>
                <li class="Dtab days_num6">
                  <span>DAY7</span>
                </li>
              </ul>
            </div>
            <div class="daily_title">
              <h3>제목(선택)</h3>
              <input type="text" placeholder="제목을 작성해주세요">
            </div>
            <div class="daily_text">
              <h3>메모</h3>
              <textarea name="" id="" cols="30" rows="10" placeholder="일기를 작성해주세요"></textarea>
            </div>
            <div class="daily_files">
              <h3>이미지 파일</h3>
              <div class="filePath">
                <p>../../static/image/daily/icon/changeImg.svg
                </p>
                <input type="file" id="fileChange">
                <label for="fileChange">
                  <img src="../../static/image/daily/icon/changeImg.svg" alt="이미지변경">
                </label>
              </div>
              <input type="radio" id="mainImgSet" name="mainImg">
              <label for="mainImgSet">대표이미지로 설정</label>
              <b>i (대표이미지는 여행일별 대표 이미지를 의미합니다)</b>
            </div>
            <div class="Dform_btn">
              <button class="btn Dform_btn_del" type="reset"> 작성취소</button>
              <button class="btn Dform_btn_save" type="submit">저장하기</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!-- daily 일기화면(hover전) -->
    <div class="diary_noH">
      <div class="diary_titlebox">
        <h1>PARIS</h1>
        <p>기간 : 2023-03-28 ~ 2023-03-29</p>
      </div>
      <div class="diary_slides">
        <ul class="diary_slide">
          <li class="d_slide square sqr">
            <img src="../../static/image/daily/diary/IMG_6493.JPG" alt="">
          </li>
          <li class="d_slide square rectL">
            <img src="../../static/image/daily/diary/IMG_6472.JPG" alt="">
          </li>
          <li class="d_slide square rectL">
            <img src="../../static/image/daily/diary/IMG_7219.JPG" alt="">
          </li>
          <li class="d_slide square rectW">
            <img src="../../static/image/daily/diary/IMG_6489.JPG" alt="">
          </li>
          <li class="d_slide square sqr">
            <img src="../../static/image/daily/diary/IMG_7935.JPG" alt="">
          </li>
        </ul>
      </div>
      <div class="writing circle">
        <img src="../../static/image/daily/icon/pencil.png" alt="edit daily">
      </div>
    </div>

    <!-- daily 일기화면(hover후) -->

  </main>
  <script src="../../static/script/diary.js"></script>
  <script src="/script/daily(modal).js"></script>
</body>
