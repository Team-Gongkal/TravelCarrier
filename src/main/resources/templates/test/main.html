        <div th:if="${user != null}" class="weekly_thumbnails">
            <th:block th:each="weekly : ${user.weeklys}">
                <div th:style="'background-image: url(' + ${weekly.attachWeekly.thumbPath} + ')'"
                    class="thumbnail thumbnail01">
                    <a th:href="@{/weekly/{id}(id=${weekly.id})}" href="#none">
                        <div class="textbox">
                            <p th:text="${#dates.format(weekly.travelDate.sDate, 'yyyy.MM.dd') + '-' + #dates.format(weekly.travelDate.eDate, 'yyyy.MM.dd')}"
                                class="travel_period">22.10.19-22.10.21</p>
                            <p th:text="${weekly.title}" class="travel_city">Budapest</p>
                        </div>
                    </a>
                </div>
            </th:block>

            <div id="more_thumbnail">
                <a href="/weeklyForm">
                    <div class="plus">
                        <span></span>
                        <span></span>
                    </div>
                </a>
            </div>
        </div>
    </main>
    <div id="tutorial" class="show">
        <div class="tooltip">
            <div class="tt_textbox">
                <div class="tt_title">
                    <h4>제목</h4>
                    <button id="close_tutorial"><i class="fa-solid fa-xmark fa-lg"></i></i></button>
                </div>
                <div class="tt_explain">
                    <p>각각 클릭시 메인화면, 게시판, 컨텍트페이지로 이동할 수 있어요</p>
                </div>
            </div>
            <div class="tt_btn">
                <div class="tt_prograss"><span><em>진행/</em></span></div>
                <div>
                    <button class="tt_prev">이전</button>
                    <button class="tt_next">다음</button>
                </div>
            </div>
            <div id="arrow" class="bottom"></div>
        </div>
    </div>
    <!-- script -->
    <script>
    </script>
    <script src="script/tutorial/main.js"></script>
</body>

</html>
